<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juokeliai</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="section">
        <div class="row">
            <div class="col-12">
                <h2 class="text-center" style="padding-top: 30px;">Juokeliai</h2>
            </div>
        </div>
        <br/>

        <form method="post" th:action="@{/jokes/save/}" th:object="${joke}">
            <textarea rows="10" cols="120" class="col-12 text-center" style="border: 1px grey solid; margin-bottom: 10px;" type="text" th:field="*{text}"></textarea>
            <input class="col-12 text-center" style="background-color: #28a745; border: none; border-radius: 3px;
            padding: 0.375rem 0.75rem; font-size: 1rem; line-height: 1.5; border-radius: 0.25rem; cursor: pointer;
            transition: color .15s ease-in-out,background-color .15s ease-in-out,border-color .15s ease-in-out,box-shadow .15s ease-in-out;"
                   type="submit" value="Išsaugoti juokelį">
        </form>

    <div class="row">
        <div class="col-12 text-center" style="margin-top: 30px;">
            <a th:href="@{/index}" class="btn btn-warning">Rodyti kitą juokelį</a>
            <a th:href="@{/jokes}" class="btn btn-primary">Rodyti išsaugotus juokelius</a>
        </div>
    </div>

</div>
</body>
</html>
