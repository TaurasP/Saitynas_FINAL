<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juokeliai</title>
    <script src="https://kit.fontawesome.com/008dc3c607.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center" style="padding-top: 30px;">Juokeliai</h2>
                    <a th:href="@{/jokes/add}" class="btn btn-success"><i class="fa-solid fa-plus"></i> PridÄ—ti </a>
                    <a th:href="@{/index}" class="btn btn-warning">Rodyti naujus juokelius</a>
                </div>
            </div>
            <br/>

            <div class="row">
                <div class="col-12">
                    <table border="1" class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th class="col-1"> #</th>
                            <th> Tekstas</th>
                            <th class="col-2"> Veiksmai </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="joke : ${jokeList}">
                            <td th:text="${jokeList.indexOf(joke)+1}"></td>
                            <td th:text="${joke.text}"></td>
                            <td>
                                <a th:href="@{/jokes/edit/{id}(id=${joke.id})}" class="btn btn-primary"><i class="fa-solid fa-pencil"></i></a>
                                <a th:href="@{/jokes/delete/{id}(id=${joke.id})}" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
